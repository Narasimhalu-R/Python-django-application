<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h3>Sign Up</h3>


    <form action="/signup" method="post">
        {% csrf_token %}


        <label for="">User Name*</label>
        <input type="text" id="username" name="username" placeholder="Enter a user name" required>
        <br>


        <label for="">Email ID*</label>
        <input type="email" id="email" name="emailid" placeholder="Enter your Email" required>
        <br>


        <label for="">Password*</label>
        <input type="password" id="password" name="password" placeholder="Choose Password" required>
        <br>

        <label for="">Confirm Password*</label>
        <input type="password" id="Cpassword" name="Cpassword" placeholder="Confirm Password" required>
        <br>

        <label for="">Referral Code</label>
        <input type="text" id="referral" name="referral" placeholder="Optional">
        <br>


        <button type="submit">Sign Up</button>




    </form>

</body>

</html>
